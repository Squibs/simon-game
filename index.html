<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Simon Game</title>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header><h1>Simon Game</h1></header>
	<div class="simon-container">
		<button id="simon-green-button" class="simon-button"></button>
		<button id="simon-red-button" class="simon-button"></button>
		<button id="simon-yellow-button" class="simon-button"></button>
		<button id="simon-blue-button" class="simon-button"></button>

		<button id="control-blue-button" class="simon-control">Start<br><i class="fa fa-2x fa-power-off"></i></button>
		<button id="control-yellow-button" class="simon-control">Off<br><i class="fa fa-2x fa-play-circle"></i></button>
		<button id="control-red-button" class="simon-control">Strict<br><i class="fa fa-2x fa-rocket"></i></button>
		<button id="control-green-button" class="simon-control">Pts<br><span class="fa fa-2x" id="simon-points">-</span></button>
	</div>
	<footer><p>Designed & Coded by <a href="https://squibs.github.io/">Zachary Holman</a></p></footer>
	<script src="js/simon-game.js"></script>
</body>
</html>
